<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Keren Rowland investigation</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet">
    <link href="./resources/mapStyle.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
    <style>
      .marker {
        background-image: url("./resources/circle.png");
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // set up MapBox engine
      mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
      var map = new mapboxgl.Map({
        container: "map",
        attributionControl: false,
        style: "mapbox://styles/mapbox/satellite-v9",
        center: [149.126944, -35.293056],
        zoom: 11
      });
      // add navigation and custom attribution
      map.on("load", function() {
        map.addControl(new mapboxgl.AttributionControl({
            compact: true
          }))
          .addControl(new mapboxgl.NavigationControl());
        markerData = {
          type: "FeatureCollection",
          features: [{
            type: 'Feature',
            geometry: {
              type: 'Point',
              "coordinates": [149.22925712030204, -35.31822889183442]
            },
            properties: {
              title: 'Mapbox',
              description: 'Washington, D.C.'
            }
          }]
        };
        markerData.features
        .forEach(function(marker) {
          element = document.createElement("div");
          element.className = "marker";
          new mapboxgl.Marker(element)
          .setLngLat(marker.geometry.coordinates)
          .addTo(map);
        });
        d3.timeout(function() {
          map.flyTo({
            zoom: 14.5,
            duration: 7500,
            center: [149.22925712030204, -35.31822889183442],
            essential: true
          });
          d3.select(".marker")
            .transition()
              .duration(7500)
              .style("opacity", 1);
        }, 2000);
      });
    </script>
  </body>
</html>
